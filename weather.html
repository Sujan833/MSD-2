<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #a0d8ef, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 3000px;
        }
        .weather-box h2 {
            margin-top: 0;
        }
        .temp {
            font-size: 48px;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="weather-box">
        <h2>Weather in New York</h2>
        <div class="temp">22Â°C</div>
        <div class="description">Partly Cloudy</div>
        <p>Humidity: 60%</p>
        <p>Wind: 15 km/h</p>
    </div>
</body>
</html>
